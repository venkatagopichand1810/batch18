    const rows = document.getElementsByTagName('div');
    for(let i =0; i< rows.length; i++){
        if(i % 2 === 0){
            rows[i].style.backgroundColor = "blue"
        } else {
             rows[i].style.backgroundColor = "green"
        }
    }

</script>
