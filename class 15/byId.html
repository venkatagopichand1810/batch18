 <div id = "content">Some Content</div>
 <button onclick="something()">Set HTML</button>

 <script>
    function something() {
        const content = document.getElementById("content");
        // set the HTML content
        content.innerHTML = '<mark>New content is added by venkat</mark>'
    }
 </script>
