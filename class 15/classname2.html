<button onclick="highlightMessage()">Highlight</button>
<button onclick="removeHightlight()">Remove Highlight</button>

<script>
    // function to add the highlight class

    function highlightMessage() {
        const message = document.getElementsByClassName("message");
        for(let i = 0; i < message.length; i++){
            message[i].classList.add("highlight")
        }
        
    }

    // function to remove the highlight class

    function removeHightlight() {
        const message = document.getElementsByClassName("message");
        for(let i = 0; i < message.length; i++){
            message[i].classList.remove("highlight")
        }
    }
</script>
