<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: orange;
        animation: pulse 2s  infinite  ;
   
    }

    @keyframes pulse {
        0% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.2);
        }

        100% {
            transform: scale(1);
        }
    }
</style>

<div class="box">Venkat</div>
