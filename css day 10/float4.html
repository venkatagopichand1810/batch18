<!DOCTYPE html>
<html>
    <head>
        <title>Float</title>
        <style>
            ul {
                /* list-style-type: none; */
                all: unset;
                margin: 0;
                padding: 0;
                background-color: rgb(83, 56, 36);
               
            }

            li {
                float: left;
                background-color: rgb(218, 225, 22);
            }

            li a {
                display: block;
                padding: 14px 16px;
                text-align: center;
                text-decoration: none;
            }

            li a:hover {
                background-color: saddlebrown;
            }
          
        </style>
    </head>
    <body>
        <ul >
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        
    </body>
</html>
