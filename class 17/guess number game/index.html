<!DOCTYPE html>
<html>
    <head>
        <title>Guess the number game</title>
        <meta name = "viewport" content="width=device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Guvi Guess the number</h1>
            <p>Guess the number between 1 and 100</p>

            <!-- input for the user's to guess -->
             <input type="number" id = "guessInput" />

             <!-- button to submit the guess -->
              <button id = "submitBtn">Submit Guess</button>

              <!-- message to show based up on the user(feedback) -->
              <p id = "message"></p>

              <!-- display number of attempts -->

              

              <!-- button to reset the game -->
               <button id = "resetBtn">Reset Button</button>

               <div>
                <p>Attempts: <span id = "attempts">0</span></p>
                <p>Total games: <span id = "games">0</span></p>
                <p>Total Points: <span id = "points">0</span></p>
               </div>
        </div>

        <!-- link to javascript -->
         <script src="./script.js"></script>


    </body>
</html>
