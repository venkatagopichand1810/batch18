<!DOCTYPE html>
<html>
    <head>
        <title>Positions</title>
        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
            }

            .container {
                position: relative;
                width: 300px;
                height: 300px;
                background-color: lightcoral;
                top: 100px;
                left: 200px;
            }

            .box {
                position: absolute;
                background-color: skyblue;
                top: 5px;
                left: 5px;
                width: 100px;
                height: 100px;
            }
        
        </style>
    </head>
    <body>
       <div class="container">
         <div class="box">box</div>
       </div>

    </body>
</html>




<!-- notes....
 
//position: absolute ....is going to position based up on the neareest ancestor (relative, fixed, sticy)..


if there is no ancestor....then it will position to its html document
-->
