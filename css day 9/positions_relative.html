<!DOCTYPE html>
<html>
    <head>
        <title>Positions</title>
        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
            }

            .box {
                width: 200px;
                height: 100px;
                background-color: skyblue;
                margin: 10px;
                padding: 10px;
                border: 2px solid orange;
                position: relative;
                top: 100px;
                right: 10px;
                left: 50px;
                bottom: 200px;
            }
        </style>
    </head>
    <body>
        <div class="box">Item 1</div>
        <div class="box">Item 2</div>
        <div class="box">Item 3</div>
    </body>
</html>

//position: relative .... remains in the normal document flow but we can move the element from its original position..
by appling top, right, bottm and left
