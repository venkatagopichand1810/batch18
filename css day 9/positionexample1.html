<!DOCTYPE html>
<html>

<head>
    <title>Positions</title>
    <style>
        .image-container {
            position: relative;
            width: 500px;
        }
        .image-container img {
            width: 100%;
        }

        .overlay-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: orchid;
            padding: 15px 10px;
            color: white;
            border-radius: 10px;
        }

      
    </style>
</head>

<body>
    <div class="image-container">
       <img src = "https://images-eu.ssl-images-amazon.com/images/G/31/sthaneka/Febhero/PC_2X._CB550744530_.jpg">
 
       <div class="overlay-text">50% offer on all the mobile products</div>
 
    </div>

</body>

</html>
