<!DOCTYPE html>
<html>
    <head>
        <title>Positions</title>
        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
            }

            .box {
                width: 200px;
                height: 100px;
                background-color: skyblue;
                margin: 10px;
                padding: 10px;
                border: 2px solid orange;
                position: static;
            }
        </style>
    </head>
    <body>
        <div class="box">Item 1</div>
        <div class="box">Item 2</div>
        <div class="box">Item 3</div>
    </body>
</html>




<!-- notes....
 
//position: static ....default position of all the elemnts.

with or without static...the element follows the normal document flow
-->
