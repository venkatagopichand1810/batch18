<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            .title {
                color: white;
                background-color: black;
            }
            .btn1 {
                background-color: orange;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }

            .title-grad {
                color: white;
                background: linear-gradient(45deg, blue, orange);
            }
            .btn1-grad {
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                background: linear-gradient(to top, blue, orange);
            }
            .btn2-grad {
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                background: linear-gradient(to left, blue, orange);
            }
            .btn3-grad {
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                background: linear-gradient(to right, blue, orange);
            }
            .btn4-grad {
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                background: linear-gradient(to bottom, blue, orange);
            }

            .title-grad-multi {
                color: white;
                background: linear-gradient(45deg, blue, orange, pink, green, skyblue);
            }
        </style>
    </head>
    <body>

        <h1 class="title">Shopping website</h1>
        <h1 class="title-grad">Shopping website</h1>
        <button class="btn1">Submit</button>
        <button class="btn1-grad">Submit</button>
        <button class="btn2-grad">Submit</button>
        <button class="btn3-grad">Submit</button>
        <button class="btn4-grad">Submit</button>
        <h1 class="title-grad-multi">Shopping website</h1>
        
    </body>
</html>
