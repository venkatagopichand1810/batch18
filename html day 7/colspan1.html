<html>
    <head>
        <title>HTML Tables</title>
        <style>
            table {
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
            }
        </style>
    </head>

        <table>
            <tr>
                <th>Name</th>
                <th colspan="2">Contact Info</th>
                <th>More info</th>
            </tr>

                <td>Venkat</td>
                <td>Email: venkat@gmail.com</td>
                <td>Mobile: 1234689</td>
                <td>address: main road 1st cross</td>
            </tr>
            <tr>
                <td>ram</td>
                <td>Email: ram@gmail.com</td>

        </table>

</html>
