<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
        <style>
            table {
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Day</th>
                <th>9 AM - 10 AM</th>
                <th>10 AM - 11 AM</th>
                <th>11 AM - 12 AM</th>
               
            </tr>
            <tr>
                <td>Monday</td>
                <td>Maths</td>
                <td>Sceince</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td colspan= "3" align="center">Holiday</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>HTML</td>
                <td>CSS</td>
                <td>Javascript</td>
           
        
        </TABLE>
    </body>
</html>
