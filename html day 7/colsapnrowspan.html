<!DOCTYPE html>
<html>

<head>
    <title>HTML Tables</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- <h2><u>Student Marks table</u></h2> -->
    <!-- <fieldset>
        <legend>Department Details</legend> -->
        <table>
            <caption>Department Details</caption>
            <tr>
                <th rowspan="2">Department</th>
                <th colspan="2">Employees</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Position</th>
            </tr>
            <tr>
                <td rowspan="2">IT</td>
                <td>Venkat</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>Ram</td>
                <td>Desinger</td>
            </tr>

            <tr>
                <td rowspan="2">HR</td>
                <td>Jack</td>
                <td>Manager</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>Executive</td>
            </tr>

        </table>
    <!-- </fieldset> -->

</body>

</html>
