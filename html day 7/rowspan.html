<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
        <style>
            table {
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td rowspan="2">Venkat</td>
                <td>Maths</td>
                <td>90</td>
            </tr>
            <tr>
                <td>HTML</td>
                <td>100</td>
            </tr>
            <tr>
                <td rowspan="2">Ram</td>
                <td>Javascript</td>
                <td>90</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>100</td>
            </tr>
          
        </table>
    </body>
</html>
