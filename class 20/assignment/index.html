<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale= 1.0" />
        <title>Income expense Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Income Expense Tracker</h1>

            <div class="balance">
                <h3>Total Income: Rs<span id = "total-income">0</span></h3>
                <h3>Total Expenses: Rs<span id = "total-expense">0</span></h3>
                <h3>Net Balance: Rs<span id = "net-balance">0</span></h3>
            </div>

            <form id = "entry-form">
                <input type="text" id = "description" placeholder="Description" required />
                <input type = "number" id = "amount" placeholder="Amount" required />
                <select id = "type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit" id = "submit-btn">Add Entry</button>
                <button type="button" id = "reset">Reset</button>
            </form>

            <div class="filters">
                <label><input type="radio" name="filter" value="all" checked />All</label>
                <label><input type="radio" name="filter" value="income">Income</label>
                <label><input type="radio" name="filter" value="expense">Expense</label>
            </div>

            <ul id = "entries-list"></ul>

        </div>
        <script src="script.js"></script>
    </body>


</html>
